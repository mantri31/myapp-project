<p>accounts works!</p>
<table class="table table-dark">
    <thead>
        <tr>
            <th>Account Name</th>
            <th>Account Number</th>
            
            <th>Available Balance</th>
            <th>City</th>
            <th>Picture</th>
            <th>Actions</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let accounts of accounts">
            <td>{{accounts.account_name}}</td>
            <td>{{accounts.account_number}}</td>
            <td>{{accounts.available_balance}}</td>
            <td>{{accounts.city}}</td>
            <!-- <td>{{accounts.profie_picture}}</td> -->
            
            <td><img src="{{accounts.profie_picture}}" alt="" style="width: 100px; height: 100px;"></td>
            <td><button class="btn btn-danger"><i class="bi bi-trash3"></i></button></td>
        </tr>
    </tbody>
</table>
