<h1 style="text-align: center; font-weight: 600; color: blue; font-style: italic;">Filpart</h1>
<hr>
<div class="parent" style="display: flex; justify-content: space-around;">
<div class="left"> <input type="text" placeholder="search" [(ngModel)]="text" (keyup)="search()"><br><br>

<button class="btn btn-warning" (click)="PriceLowtoHigh()">Price Low to High</button> &nbsp;
<button class="btn btn-warning" (click)="PriceHightoLow()">Price High to Low</button> &nbsp;
<button class="btn btn-warning" (click)="RatingLowtoHigh()">Rating Low to High</button> &nbsp;
<button class="btn btn-warning" (click)="RatingHightoLow()">Rating High to Low </button> <br><br>
<button class="btn btn-info" (click)="discount()">Apply 50% Discount</button> &nbsp;
<button class="btn btn-info" (click)="DeliveryChanges()">Price With Delivery Changes</button><br><br>
<button class="btn btn-secondary" (click)="TotalPrice()">Total Price</button> &nbsp;
<button class="btn btn-secondary" (click)="TotalCartItems()">Total Cart Items</button> <br><br>

</div>
<div class="right">
    <label for="">Name: </label> 
    <input type="text" [(ngModel)]="name"><br><br>
    <label for="">Price: </label> 
    <input type="number" [(ngModel)]="price"><br><br>
    <label for="">Rating: </label>
    <input type="number" [(ngModel)]="rating"><br><br>
    <label for="">Free Delivery: </label> &nbsp;
    <input type="radio" [(ngModel)]="freedelivery" value="true" name="yes">
    <label for="" >Yes </label> &nbsp;
    <input type="radio" [(ngModel)]="freedelivery" value="false" name="yes">
    <label for="" >No </label><br><br>

    <button class="btn btn-success" (click)="add()">Add to cart</button><br><br>
    
    
</div>
</div><br>
<table class="table table-dark"> 
    <thead>
        <tr>
            <th>S No</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Free Delivery</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let i=index">
            <td>{{i+1}}</td>
            <td>{{product.name | uppercase}}</td>
            <td>{{product.price}}</td>
            <td>{{product.rating}}
                <app-rating [rating]="product.rating"></app-rating>
            </td>
            <td>{{product.freedelivery}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(i)" >Delete</button>
            </td>
        </tr>
       
    </tbody>
</table>
